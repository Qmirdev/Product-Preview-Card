<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Preview Card</title>
</head>

<body>
    <div class="product-card">
        <div class="product-card-items">
            <div class="picture">
                <img class="mobile-img" src="images/image-product-mobile.jpg" alt="mobile">
                <img class="desktop-img" src="images/image-product-desktop.jpg" alt="desktop">
            </div>
            <div class="details-container">
                <div class="details">
                    <div class="perfume">
                        <p>PERFUME</p>
                    </div>
                    <div class="title">
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                    </div>
                    <div class="description">
                        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                            Perfumer-Creator for the House of CHANEL.</p>
                    </div>
                    <div class="price">
                        <span class="off">$149.99 <sup><span class="org"><del>
                                        $169.99</span></sup></span>
                    </div>
                    <div class="btn">
                        <button><img src="/images/icon-cart.svg" alt="cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
